<div class="row dropdown-div"><div class="col-md-12"><form name="existForm" novalidate><div class="col-md-8"></div><div class="form-group col-md-2"><label class="control-label fonts-color" for="containerName">Container</label><select id="containerName"  name="selectContainerName" class="form-control shadow-select-dropdown" ng-model="$root.selectedContainerId" ng-change="changeContainerValue()"><option value="" disabled selected>Please Select</option><option ng-repeat="ct in containerIdVersionArray" value="{{ct.containerId}}">{{ct.containerName}}</option></select></div><div  class="form-group col-md-2"><label class="control-label fonts-color" for="versionName">Version</label><select id="versionName" name="selectVersionName" class="form-control shadow-select-dropdown" ng-model="$root.selectedContainerVersion" ng-change="changeContainerValue()"><option value="" disabled selected>Please Select</option><option ng-repeat="v in selectedItem[0].versions" value="{{v}}">{{v}}</option></select></div></form></div></div>
