<div ng-controller="operatorsCtrl"><div id="viewOperators"  class="content-block"><h4> <alert></alert> </h4><div class="row mainView"><table class="table table-bordered table-hover table-striped  box-shadow--4dp"><thead><tr><th>Name</th><th>Id</th><th class="text-center">Symbol</th><th class="text-center">Status</th><th class="text-center"><a class="btn btn-primary btn-xs" ng-click="addBtn($index)"><span class="glyphicon glyphicon-plus"></span></a></th></tr></thead><tbody><tr ng-repeat="opt in optObj track by $index" ng-hide="opt.hideRow"><td class="col-md-4"><p class="break-line">{{opt.name}}</p></td><td class="col-md-3"><p>{{opt.id}}</p></td><td class="col-md-2 text-center"><p>{{opt.symbol}}</p></td><td class="col-md-2 text-center"><p>{{opt.status}}</p></td><td class="col-md-1"><a class="btn btn-success btn-xs" ng-click="editBtn($index)"  style="margin-right: 8px;"><span class="glyphicon glyphicon-edit"></span></a><a class="btn btn-danger btn-xs" ng-click="deleteBtn($index)" ng-if="opt.status == 'ACTIVE'" style="margin-right: 10px;"><span class="glyphicon glyphicon-remove"></span></a><a class="btn btn-warning btn-xs" ng-click="undeleteBtn($index)" ng-if="opt.status == 'INACTIVE'" style="margin-right: 10px;"><span class="glyphicon glyphicon-ok"></span></a></td></tr></tbody></table></div></div></div>
