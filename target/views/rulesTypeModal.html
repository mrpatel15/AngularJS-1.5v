<div class="modal fade" data-backdrop="static" data-keyboard="false"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></div><div class="modal-body"><div id="scroll-wrap"><div id="rule-type-block" class="ruleType-element-block"><div class="form-horizontal"><form name="rtForm" novalidate autocomplete="off"><div class="form-group"><label for="InputId" class="col-sm-3" >Id : </label><div class="col-sm-8"><input name="rtId" type="text" class="form-control" ng-model="ruleSetElement.id"ng-trim="false" ng-change="ruleSetElement.id = ruleSetElement.id.split(' ').join('')" required/><span class="error" ng-show="rtForm.rtId.$error.required">Please add rules set type Id </span></div></div><div  class="form-group"><label for="InputName" class="col-sm-3" >Name : </label><div class="col-sm-8"><input name="rtName" type="text" class="form-control" ng-model="ruleSetElement.name" required/><span class="error" ng-show="rtForm.rtName.$error.required">Please add rules set type name </span></div></div><div  class="form-group"><label for="Inputdesc" class="col-sm-3" >Desc : </label><div class="col-sm-8">	<input name="rtDesc" type="text"  class="form-control"  ng-model="ruleSetElement.desc" required/><span class="error" ng-show="rtForm.rtDesc.$error.required">Please add rules set type description. </span></div></div><div  class="form-group"><label for="InputStatus" class="col-sm-3" >Status :</label><div class="col-sm-8"><select name="rtStatus" class="form-control form-control-lg" ng-model="ruleSetElement.status" required><option ng-repeat="option in statusTypes" value="{{option.id}}">{{option.name}}</option></select><span class="error" ng-show="rtForm.rtStatus.$error.required">Please add rules set type status </span></div></div><div  class="form-group"><label for="InputClass" class="col-sm-3" >Class Name : </label><div class="col-sm-8">	<input name="rtClassName" type="text"  class="form-control"  ng-model="ruleSetElement.ruleEvaluationAction.className" required/><span class="error" ng-show="rtForm.rtClassName.$error.required">Please add rules set type Rule Evaluation className </span></div></div><div  class="form-group"><label for="InputSpring" class="col-sm-3" >Spring Name : </label><div class="col-sm-8">	<input name="rtSpringName" type="text"  class="form-control"  ng-model="ruleSetElement.ruleEvaluationAction.springName" required/><span class="error" ng-show="rtForm.rtSpringName.$error.required">Please add rules set type Rule Evaluation springName </span></div></div><div  class="form-group"><label for="InputSuccess" class="col-sm-5">stop Rule Evaluation On Success : </label><div class="col-sm-1"><input type="checkbox"  class="checkbox-custom"  ng-true-value="'true'" ng-false-value="'false'"ng-model="ruleSetElement.stopRuleEvaluationOnSuccess" ></div></div><div  class="form-group"><label for="InputFailure" class="col-sm-5">stop Rule Evaluation On Failure : </label><div class="col-sm-1"><input type="checkbox"  class="checkbox-custom"  ng-true-value="'true'" ng-false-value="'false'"ng-model="ruleSetElement.stopRuleEvaluationOnFailure"></div></div><div  class="form-group"><label for="InputError" class="col-sm-5">stop Rule Evaluation On Error : </label><div class="col-sm-1"><input type="checkbox"  class="checkbox-custom" ng-true-value="'true'" ng-false-value="'false'"ng-model="ruleSetElement.stopRuleEvaluationOnError"></div></div><div  class="form-group"><label for="InputExeSu" class="col-sm-5">stop RuleSet Execution On Success : </label><div class="col-sm-1"><input type="checkbox"  class="checkbox-custom" ng-true-value="'true'" ng-false-value="'false'"ng-model="ruleSetElement.stopRuleSetExecutionOnSuccess"></div></div><div  class="form-group"><label for="InputExeFail" class="col-sm-5">stop RuleSet Execution On Failure : </label><div class="col-sm-1"><input type="checkbox"  class="checkbox-custom" ng-true-value="'true'" ng-false-value="'false'"ng-model="ruleSetElement.stopRuleSetExecutionOnFailure"></div></div><div  class="form-group"><label for="InputExeErr" class="col-sm-5">stop RuleSet Execution On Error : </label><div class="col-sm-1"><input type="checkbox"  class="checkbox-custom" ng-true-value="'true'" ng-false-value="'false'"ng-model="ruleSetElement.stopRuleSetExecutionOnError"></div></div><table class="table table-bordered"><thead><label>Properties :</label><tr><th>Key</th><th>Value</th><th></th></tr></thead><tbody><tr ng-repeat="entry in entries track by $index"><td><p ng-hide="editText" class="break-line">{{entry.key}}</p><input ng-show="editText" type="text" class="form-control" ng-model="entry.key" /></td><td><p ng-hide="editText" class="break-line">{{entry.value}}</p><input ng-show="editText" type="text" class="form-control" ng-model="entry.value" /></td><td class="text-center"><button type="submit"  ng-click="removeEntry($index)" class="btn btn-danger btn-sm">Remove</button></td></tr><tr><form name="entryForm" novalidate><tr ng-repeat="newEntry in fields track by $index"><td ng-class="{ 'has-error' : newEntry.duplicate }"><input type="text" class="form-control" ng-show="editMode" ng-model="newEntry.key" ng-required autocomplete="off"/><p ng-show="newEntry.duplicate"  class="help-block">key already exits.</p></td><td><input type="text" class="form-control" ng-show="editMode" ng-model="newEntry.value" autocomplete="off"/></td><td class="col-sm-4 text-center"><button type="submit"  ng-show="editMode"  ng-click="cancelInput($index)" class="btn btn-secondary btn-sm">Delete</button></td></tr><tr><td class="col-sm-4"></td><td class="col-sm-4"></td><td class="col-sm-4 text-center"><button type="submit" ng-click="addEntry()" class="btn btn-info btn-sm">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" ng-click="editEntry()"  class="btn btn-success btn-sm">Edit</button></td></tr></form></tr></tbody></table></form></div></div></div></div><div class="modal-footer text-center"><button type="button" class="btn btn-default" data-dismiss="modal"  ng-click="closeMsg()">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" ng-disabled="!rtForm.$valid" ng-click="saveField()" class="btn btn-primary">Save</button></div></div></div></div>
