<div ng-controller="attributeCtrl"><div id="viewAttributes"  class="content-block"><h4> <alert></alert> </h4><div class="row mainView"><table class="table table-bordered table-hover table-striped box-shadow--4dp"><thead><tr><th>Name</th><th>Id</th><th class="text-center">AttributeType</th><th class="text-center">Status</th><th class="text-center"><a class="btn btn-primary btn-xs" ng-click="addBtn($index)"><span class="glyphicon glyphicon-plus"></span></a></th></tr></thead><tbody><tr ng-repeat="attr in attrObj track by $index" ng-hide="attr.hideRow"><td class="col-md-4"><p class="break-line">{{attr.name}}</p></td><td class="col-md-3"><p>{{attr.id}}</p></td><td class="col-md-2 text-center"><p>{{attr.attributeType}}</p></td><td class="col-md-2 text-center"><p>{{attr.status}}</p></td><td class="col-md-1 text-center"><a class="btn btn-success btn-xs" ng-click="editBtn($index)"  style="margin-right: 8px;"><span class="glyphicon glyphicon-edit"></span></a><a class="btn btn-danger btn-xs" ng-click="deleteBtn($index)" ng-if="attr.status == 'ACTIVE'" style="margin-right: 10px;"><span class="glyphicon glyphicon-remove"></span></a><a class="btn btn-warning btn-xs" ng-click="undeleteBtn($index)" ng-if="attr.status == 'INACTIVE'" style="margin-right: 10px;"><span class="glyphicon glyphicon-ok"></span></a></td></tr></tbody></table></div></div></div>
