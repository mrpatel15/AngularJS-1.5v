<div ng-controller="configurationCtrl" class="content-block"><h4> <alert></alert> </h4><div class="row config-border box-shadow--2dp"><div class="form-horizontal"><form name="configForm" novalidate autocomplete="off"><div class="form-group"><label for="InputId" class="col-sm-2" >Id : </label><div class="col-sm-3"><input id="InputId" name="elementId" type="text" class="form-control" required ng-model="elements.id"ng-trim="false" ng-change="elements.id = elements.id.split(' ').join('')"><div class="error" ng-show="configForm.elementId.$error.required">Please add configuration Id</div></div></div><div  class="form-group"><label for="InputName" class="col-sm-2" >Name : </label><div class="col-sm-3"><input  id="InputName" name="elementName" type="text" class="form-control" required ng-model="elements.name"><div class="error" ng-show="configForm.elementName.$error.required">Please add configuration name</div></div></div><div  class="form-group"><label for="InputDesc" class="col-sm-2" >Description :</label><div class="col-sm-3"><input  id="InputDesc" name="elementDesc" type="text" class="form-control" required ng-model="elements.desc"><div class="error" ng-show="configForm.elementDesc.$error.required">Please add configuration description</div></div></div><div  class="form-group"><label for="InputStatus" class="col-sm-2" >Status :</label><div class="col-sm-3"><select  id="InputStatus" name="elementStatus" class="form-control form-control-lg" required ng-model="elements.status"><option ng-repeat="option in statusTypes" value="{{option.id}}">{{option.name}}</option></select><div class="error" ng-show="configForm.elementStatus.$error.required">Please add configuration Status</div></div></div></form></div><div class="row"><div class="col-sm-12"><div><table class="table table-hover table-striped box-shadow--4dp"><thead><label>Properties :</label><tr><th>Key</th><th>Value</th><th class="text-center">Edit | Delete</th></tr></thead><tbody><tr ng-repeat="entry in obj track by $index"><td class="col-sm-5" ng-class="{ 'has-error' : entry.duplicate }"><p ng-hide="editText" class="break-line">{{entry.key}}</p><input ng-show="editText" type="text" class="form-control" ng-model="entry.key" required/></td><td class="col-sm-5"><p ng-hide="editText" class="break-line">{{entry.value}}</p><input ng-show="editText" type="text" class="form-control" ng-model="entry.value" required/></td><td class="col-sm-2 text-center"><a ng-click="removeEntry($index)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></a></td></tr><form name="entryForm" novalidate><tr ng-repeat="newEntry in fields track by $index"><td class="col-sm-4" ng-class="{ 'has-error' : newEntry.duplicate }"><input type="text" name="entryKey" class="form-control" ng-show="editMode" ng-model="newEntry.key" required autocomplete="off"/><p ng-show="newEntry.duplicate"  class="help-block">key already exits.</p></td><td class="col-sm-4"><input type="text" name="entryValue" class="form-control" ng-show="editMode" ng-model="newEntry.value" required autocomplete="off"/></td><td class="col-sm-4 text-center"><button type="submit"  ng-show="editMode"  ng-click="cancelInput($index)" class="btn btn-secondary delete-btn">Delete</button></td></tr><tr><td class="col-sm-4"></td><td class="col-md-4"></td><td class="col-sm-4 text-center"><a class="btn btn-primary btn-xs" ng-click="addEntry()" style="margin-right: 10px;"><span class="glyphicon glyphicon-plus"></span></a><a class="btn btn-info btn-xs"  ng-click="editEntry()" style="margin-right: 40px;"><span class="glyphicon glyphicon-edit"></span></a></td></tr><tr><td></td><td><button type="submit"  ng-click="backBtn()" class="btn btn-secondary btn-sm">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit"  ng-disabled="!configForm.$valid" ng-click="saveField(fields)" class="btn btn-success btn-sm">Save</button></td><td></td></tr></form></tbody></table></div></div></div></div></div>
