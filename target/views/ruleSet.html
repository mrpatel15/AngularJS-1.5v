<div ng-controller="ruleSetCtrl"><div class="content-block"><h4> <alert></alert> </h4><div class="row mainView"><table class="table table-striped box-shadow--4dp"><thead><tr><td class="col-sm-5"><b>Name</b></td><td class="col-sm-2"><b>Id</b></td><td class="col-sm-1"><b>Priority</b></td><td class="col-sm-2"><b>ElementType</b></td><td class="col-sm-2 text-right"><button class="btn btn-default btn-sm" ng-click="addNewRuleSet()"> Create New Rule Set</button></td></tr></thead><tbody><tr ng-repeat="item in allRuleSets | filterTreeItem:itemId:isExpend"><td class="col-sm-5"><span style="padding-left: {{item.level * 30}}px;" class="break-line"><span class="glyphicon" ng-click="itemClick(item.id, item.expend);"ng-class="{'glyphicon-minus': !item.leaf && item.expend, 'glyphicon-plus': !item.leaf && !item.expend, 'glyphicon-leaf': item.leaf}"></span>{{item.name}}</span></td><td class="col-sm-2">{{item.id}}</td><td class="col-sm-1">{{item.priority}}</td><td class="col-sm-2">{{item.elementType}}</td><td class="col-sm-2"><a class="pull-right btn btn-danger btn-xs" ng-click="deleteBtn($index)"><span class="glyphicon glyphicon-remove"></span></a><a class="pull-right btn btn-success btn-xs" ng-click="editBtn(item)" style="margin-right: 8px;"><span class="glyphicon glyphicon-edit"></span></a><a class="pull-right btn btn-primary btn-xs" ng-click="addBtn(item)" ng-hide="item.elementType =='RULE'" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a></td></tr></tbody></table></div></div></div>
