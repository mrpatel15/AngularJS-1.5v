<div ng-controller="dataSetCtrl" class="content-block"><h4> <alert></alert> </h4><div class="row"><div class="row"><div class="col-md-10"></div><form name="dataSetForm" novalidate autocomplete="off"><div  class="form-group col-md-3-a"><label class="control-label"  for="dropdown" alt="Please Select a List"></label><select id="dropdown" class="form-control shadow-select-dropdown" placehoder="Please Select" name="dataSetName" ng-model="selectedItem"  ng-change="fetchDataList()"ng-options="selectedItem.id as selectedItem.name for selectedItem in dataType" required><option value="" disabled selected>Please select a list</option></select></div></form></div><div class="row datalist-element"><div class="col-sm-2 element-align"><div class="input-group add-on"><input type="text" class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search"><div class="input-group-btn"><button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button></div></div></div><div class="col-sm-2 element-align"><select class="form-control" ng-model="itemsPerPage" ng-change="perPage()" ng-options="('Show '+size+' per page') for size in pageSizes"></select></div><div class="col-sm-4">	</div><div class="col-sm-2 text-right"><div class="btn-group btn-toggle element-align"><button class="btn btn-default" ng-click="changeStatus()">Edit</button><button class="btn btn-primary active" ng-click="changeStatus()">Off</button></div></div><div class="col-sm-2 text-center element-align"><div class="btn-group"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" ng-disabled="disableSelect"> Manage <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li><a href="javascript:void(0)" ng-click="addRecordsModal()">Add Records</a></li><li><a href="javascript:void(0)" ng-click="deleteRecordsModal()">Delete Records</a></li></ul></div></div></div><div class="row"><table class="table table-striped table-hover box-shadow--4dp"><thead><tr class="bg-head"><td class="col-sm-1"></td><td class="col-sm-9"><b ng-click="sort_by('dataList')">Records </b> <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></td><td class="col-sm-2 text-center"> <b>Delete</b></td></tr></thead><tfoot><tr><td colspan="9">{{sizes}}<div class="text-center"><ul class="pagination"><li ng-class="{disabled: currentPage == 0}"><a href="javascript:;" ng-click="prevPage()"><span aria-hidden="true">&laquo;</span> Prev</a></li><li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap)" ng-hide="currentPage == pagedItems.length - 1"   ng-class="{active: n == currentPage}" ng-click="setPage()"><a href="javascript:;" ng-bind="n + 1">1</a></li><li ng-class="{disabled: currentPage == pagedItems.length - 1}"><a href="javascript:;" ng-click="nextPage()">Next <span aria-hidden="true">&raquo;</span></a></li></ul></div></td></tr></tfoot><tbody><tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse"><td class="col-sm-1"></td><td class="col-sm-9"><span class="break-line">{{item}} </span></td><td class="col-sm-2 text-center"><a name="deleteSingleData" ng-hide="status" id="deleteSingleData" class="btn btn-danger btn-xs text-right"  ng-click="deleteSingleItem($index)"><span class="glyphicon glyphicon-remove"></span></a></td></tr></tbody></table></div></div></div>
